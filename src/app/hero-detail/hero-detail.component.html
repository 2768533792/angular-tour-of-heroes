<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div class="input-wrapper flex">
    <label>name:
      <input type="text" [(ngModel)]="hero.name" placeholder="name">
    </label>
    <button (click)="save()">保存</button>
  </div>
  <button (click)="goBack()">返回</button>
</div>
